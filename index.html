<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samin Love Shoha</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pirata+One&family=UnifrakturCook&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            position: relative;
            background: url('https://source.unsplash.com/1920x1080/?gothic,dark,red,hearts') no-repeat center center/cover;
            color: #330000; /* Dark blood-red color */
            text-align: center;
            overflow: hidden;
            font-family: 'UnifrakturCook', cursive; /* Gothic-style font */
            background-size: cover;
        }

        /* Overlay with subtle glowing text */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8); /* Darker overlay */
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            animation: fadeInOut 5s infinite alternate;
        }

        @keyframes fadeInOut {
            0% { opacity: 0.8; }
            100% { opacity: 1; }
        }

        h1 {
            font-family: 'Pirata One', cursive;
            font-size: 80px;
            text-shadow: 0 0 10px #b30000, 0 0 20px #990000, 0 0 30px #660000;
            letter-spacing: 3px;
            color: #660000; /* Darker color for names */
            animation: floatDown 5s ease-in-out infinite;
        }

        @keyframes floatDown {
            0% { transform: translateY(-20px); }
            100% { transform: translateY(20px); }
        }

        p {
            font-size: 24px;
            color: #880808;
            text-shadow: 0 0 10px #550000;
            animation: fadeText 3s infinite alternate, swaySide 4s infinite ease-in-out;
        }

        @keyframes fadeText {
            0% { opacity: 0.6; }
            100% { opacity: 1; }
        }

        @keyframes swaySide {
            0% { transform: translateX(-10px); }
            100% { transform: translateX(10px); }
        }

        /* Dark Red Hearts Animation */
        .heart-float {
            position: absolute;
            color: #660000; /* Dark red color */
            font-size: 30px;
            animation: floatUp 6s infinite linear, driftSide 4s infinite alternate ease-in-out;
            opacity: 0.8;
            text-shadow: 0 0 15px #ff0000;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-100vh) scale(1.5); opacity: 0; } /* Increased scale */
        }

        @keyframes driftSide {
            0% { transform: translateX(-30px); } /* Wider spread of hearts */
            100% { transform: translateX(30px); } /* Wider spread of hearts */
        }

        /* Gothic Features - Dark Gothic textures */
        .gothic-texture {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://source.unsplash.com/1920x1080/?gothic,texture,roses') no-repeat center center/cover;
            opacity: 0.6;
            z-index: -2;
            animation: flicker 2s infinite alternate;
        }

        @keyframes flicker {
            0% { opacity: 0.7; }
            100% { opacity: 0.9; }
        }

        /* Static Gothic Emojis */
        .gothic-emojis {
            font-size: 40px;
            color: #660000;
            text-shadow: 0 0 15px #ff0000;
            margin: 10px 0;
        }

        /* Static Emojis placed between names and sentence */
        .gothic-emojis span {
            display: inline-block;
            margin: 0 15px;
            font-size: 50px;
            text-shadow: 0 0 15px #ff0000;
        }

    </style>
</head>
<body>
    <div class="gothic-texture"></div> <!-- Gothic texture for the background -->
    <div class="overlay">
        <h1>Samin Love Shoha</h1>
        <span class="gothic-emojis">‚ù§Ô∏èüï∑Ô∏èü©∏üîÆüåôüñ§</span>
        <p>Madly in love with my gothic queen</p>
    </div>

    <!-- Floating Hearts Script -->
    <script>
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart-float");
            heart.innerHTML = "‚ù§Ô∏è";
            document.body.appendChild(heart);

            heart.style.left = Math.random() * 100 + "vw"; /* Widen the left positioning */
            heart.style.animationDuration = Math.random() * 3 + 4 + "s";
            heart.style.fontSize = Math.random() * 20 + 25 + "px"; /* Adjusted heart size */

            setTimeout(() => {
                heart.remove();
            }, 6000);
        }

        // Increase the number of hearts floating
        setInterval(createHeart, 300); /* Increased heart creation rate */
    </script>
</body>
</html>
